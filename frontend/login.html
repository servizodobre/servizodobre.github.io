<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Servizodobre</title>
    <link rel="stylesheet" href="/frontend/static/css/login.css"> <!-- Link to the new login.css -->
    <link rel="icon" href="/frontend/static/favicon.ico" type="image/x-icon">
</head>
<body>
            <div class="container">
            <!-- Branding Section -->
        <div class="branding">
            <a href="/index.html">
                <img src="/frontend/static/images/logo-color.png" alt="Servizodobre Logo" class="logo">
            </a>
        <p>Your trusted partner for exceptional services.</p>
        </div>
    
        <!-- Login Form Section -->
        <div class="login-form">
            <h1>Knock, Knock, Who's There?</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" id="login-button">You know who, then Come On In!</button>
            </form>
            <p>Don't know who? Then click on the button to Sign Up! <button id="signup-button">Sign Up</button></p>
        </div>
        </div>
        <script src="/frontend/static/js/login.js"></script> <!-- Link to external login.js -->
    </body>
</html>
