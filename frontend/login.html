<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Servizodobre</title>
    <link rel="stylesheet" href="/frontend/static/css/styles.css">
    <link rel="icon" href="/frontend/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="header-container">
            <img src="/frontend/static/images/logo-color.png" alt="Servizodobre Logo" id="logo">
            <nav id="menu">
                <a href="/index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="login-button">Login</button>
            </form>
            <p>Don't have an account? <button id="signup-button">Sign Up</button></p> <!-- Sign Up button -->
        </section>
        <script>
            document.getElementById('signup-button').addEventListener('click', () => {
                window.location.href = 'register.html'; // Redirect to register page
            });

            document.getElementById('login-button').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then((data) => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        const category = data.category;
                        if (category === 'admin') {
                            window.location.href = 'frontend/admin.html';
                        } else {
                            window.location.href = 'frontend/profile.html';
                        }
                    }
                });
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 Servizodobre. All rights reserved.</p>
    </footer>
    <script src="/frontend/static/js/login.js"></script>
</body>
</html>
