<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section id="user-management">
            <h2>User Management</h2>
            <button id="add-user-button">Add New User</button>
            <div id="user-list">
                <!-- Example user item -->
                <div class="user-item">
                    <span>JohnDoe (admin)</span>
                    <button class="edit-user" data-username="JohnDoe">
                        <img src="images/edit-button.png" alt="Edit" class="icon"></button>
                    <button class="delete-user" data-username="JohnDoe">
                        <img src="images/delete-button.png" alt="Delete" class="icon"></button>
                </div>
            </div>
            <div id="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 3</span>
                <button id="next-page">Next</button>
            </div>
        </section>
        <section id="store-management">
            <h2>Store Management</h2>
            <button id="add-store-button">Add New Store</button>
            <div id="store-list">
                <!-- Stores will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Servizodobre. All rights reserved.</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
