<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Servizodobre</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div id="header-container">
            <img src="static/images/logo-color.png" alt="Servizodobre Logo" id="logo">
            <nav id="menu">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="login-button">Login</button>
            </form>
            <p>Don't have an account? <button id="signup-button">Sign Up</button></p> <!-- Sign Up button -->
        </section>
        <script>
            document.getElementById('signup-button').addEventListener('click', () => {
                window.location.href = 'register.html'; // Redirect to register page
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 Servizodobre. All rights reserved.</p>
    </footer>
    <script src="static/js/login.js"></script>
</body>
</html>
