<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Servizodobre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header-container">
            <img src="images/logo-color.png" alt="Servizodobre Logo" id="logo">
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="register">
            <h1>Register</h1>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                <input type="text" id="reg-category" value="user" readonly style="background-color: #e9ecef; color: #6c757d;">
                <button type="button" id="register-button">Create User</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Servizodobre. All rights reserved.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
