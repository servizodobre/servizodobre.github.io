<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/frontend/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section id="user-management">
            <h2>User Management</h2>
            <button id="add-user-button">Add New User</button>
            <div id="user-list">
                <!-- Users will be dynamically loaded here -->
            </div>
        </section>
        <section id="store-management">
            <h2>Store Management</h2>
            <button id="add-store-button">Add New Store</button>
            <div id="store-list">
                <!-- Stores will be dynamically loaded here -->
            </div>
        </section>
        <section id="item-management">
            <h2>Item Management</h2>
            <button id="add-item-button">Add New Item</button>
            <div id="item-list">
                <!-- Items will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Servizodobre. All rights reserved.</p>
    </footer>
    <script src="/frontend/static/js/admin.js"></script>
</body>
</html>
